<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <figure>
      <img src="./images/logo.svg" alt="logo">
    </figure>
  </header>

  <main>
    <section class="section-enter-data-person">
      <fieldset>
        <legend>Bill</legend>
        <input type="number" id="value-bill" placeholder="0.00" autofocus>
        <figure>
          <img src="./images/icon-dollar.svg" alt="icon-dollar">
        </figure>
      </fieldset>

      <fieldset class="container-tips-percentage">
        <legend>Select Tip %</legend>
        <div class="container-buttons-tips-percentage">
          <button type="submit" value="5">5%</button>
          <button type="submit" value="10">10%</button>
          <button type="submit" value="15">15%</button>
          <button type="submit" value="25">25%</button>
          <button type="submit" value="50">50%</button>
          <input type="number" id="btn-custom" placeholder="Custom">
        </div>
      </fieldset>

      <fieldset>
        <legend>Number of People</legend>
        <input type="number" id="numbers-peoples" placeholder="0.00">
        <figure>
          <img src="./images/icon-person.svg" alt="icon-person">
        </figure>
      </fieldset>
    </section>

    <section class="section-data-person">
      <div class="container-rows-data">
        <div class="rows-data">
          <div>
            <h5>Tip Amount</h5>
            <p>/ person</p>
          </div>
          <span>$0.00</span>
        </div>
        <div class="rows-data">
          <div>
            <h5>Total</h5>
            <p>/ person</p>
          </div>
          <span>$0.00</span>
        </div>
      </div>
      <button type="reset" class="btn-reset-data-person">RESET</button>
    </section>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://github.com/Matheus2004a/Calculator-App" target="_blank">Matheus Aur√©lio.</a></p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
