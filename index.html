<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>Splitter</header>

  <main>
    <fieldset>
      <legend class="description">Bill</legend>
      <input type="number" id="value-bill">
      <figure>
        <img src="./images/icon-dollar.svg" alt="icon-dollar">
      </figure>
    </fieldset>

    <section class="section-tips-percentage">
      <p class="description">Select Tip %</p>
      <div class="container-buttons-tips-percentage">
        <button type="submit" value="5">5%</button>
        <button type="submit" value="10">10%</button>
        <button type="submit" value="15">15%</button>
        <button type="submit" value="25">25%</button>
        <button type="submit" value="50">50%</button>
        <input contenteditable="true" id="btn-custom" value="Custom"></input>
      </div>
    </section>

    <form>
      <fieldset>
        <legend class="description">Number of People</legend>
        <figure>
          <img src="./images/icon-person.svg" alt="icon-person">
        </figure>
        <input type="number" id="numbers-peoples">
      </fieldset>
    </form>

    <section class="section-data-person">
      <div class="rows-data">
        <div>
          <h5>Tip Amount</h5>
          <p>/ person</p>
        </div>
        <span>$0.00</span>
      </div>
      <div class="rows-data">
        <div>
          <h5>Total</h5>
          <p>/ person</p>
        </div>
        <span>$0.00</span>
      </div>
      <button type="reset" class="btn-reset-data-person">Reset</button>
    </section>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="#">Matheus Aur√©lio.</a></p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
