<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>Splitter</header>

  <main>
    <fieldset>
      <legend class="description">Bill</legend>
      <input type="number" name="" id="">
      <figure>
        <img src="./images/icon-dollar.svg" alt="icon-dollar">
      </figure>
    </fieldset>

    <section class="section-tips-percentage">
      <p class="description">Select Tip %</p>
      <div class="container-buttons-tips-percentage">
        <button type="submit">5%</button>
        <button type="submit">10%</button>
        <button type="submit">15%</button>
        <button type="submit">25%</button>
        <button type="submit">50%</button>
        <button type="submit">Custom</button>
      </div>
    </section>

    <fieldset>
      <legend class="description">Number of People</legend>
      <figure>
        <img src="./images/icon-person.svg" alt="icon-person">
      </figure>
      <input type="number" name="" id="">
    </fieldset>

    <section class="section-data-person">
      <div class="rows-data">
        <div>
          <h5>Tip Amount</h5>
          <p>/ person</p>
        </div>
        <span>$4.27</span>
      </div>
      <div class="rows-data">
        <div>
          <h5>Total</h5>
          <p>/ person</p>
        </div>
        <span>$32.79</span>
      </div>
      <button type="reset">Reset</button>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matheus Aur√©lio</a>.
  </footer>
</body>

</html>
